<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour mon cher Quentin...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        h1 { color: #d63384; font-size: 2rem; }
        .heart { font-size: 50px; animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Conteneur des boutons pour les aligner */
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Espace entre les deux boutons */
            margin-top: 30px;
            height: 100px; /* Zone pour laisser le bouton bouger */
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            min-width: 100px;
        }

        #yesBtn { 
            background: #ff4d6d; 
            color: white; 
            z-index: 5;
        }

        #noBtn { 
            background: #adb5bd; 
            color: white; 
            position: relative; /* Commencer normalement dans le flux */
            transition: all 0.2s ease;
            z-index: 10;
        }

        .confetti {
            position: fixed;
            top: -20px;
            z-index: 100;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Mon cher Quentin...</h1>
        <p>Veux-tu √™tre mon Valentin ?</p>
        <div class="buttons-container">
            <button id="yesBtn" onclick="celebrate()">OUI !</button>
            <button id="noBtn">Non</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        let hasMoved = false;

        const moveButton = () => {
            // D√®s qu'on le survole, il passe en absolute pour s'enfuir partout
            if (!hasMoved) {
                noBtn.style.position = 'fixed';
                hasMoved = true;
            }
            
            // Calcul des limites pour √©viter qu'il sorte trop de l'√©cran
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function celebrate() {
            document.getElementById('mainCard').innerHTML = `
                <div class="heart">üíñ</div>
                <h1>YAY !</h1>
                <p>Je t'aime Quentin !</p>
                <p>Rendez-vous le 14 f√©vrier ! üåπ</p>
            `;
            
            for(let i=0; i<100; i++) {
                const heart = document.createElement('div');
                heart.classList.add('confetti');
                heart.innerText = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üå∏'][Math.floor(Math.random() * 4)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                document.body.appendChild(heart);
            }
        }
    </script>
</body>
</html>
